repos:
  - fedora
packages:
  # This is taken from lorax
  #  share/templates.d/99-generic/runtime-install.tmpl

  # anaconda
  - anaconda
  - anaconda-widgets
  - kexec-tools-anaconda-addon
  - anaconda-install-env-deps
  - tmux

  # branding
  # https://github.com/weldr/lorax/blob/f83ae2fed314f03b0397293ce4d944f58926c4b2/src/pylorax/treebuilder.py#L93
  - fedora-release-iot
  - fedora-logos

  # payloads
  - dnf
  - rpm-ostree
  - ostree

  # compression
  - pigz

  # kernel
  - kernel
  - kernel-modules
  - kernel-modules-extra

  # TODO: firmware
  - glibc-all-langpacks
  - plymouth

  # dracut
  - anaconda-dracut
  - dracut-network
  - dracut-config-generic

  # import-state.service for switchroot
  - initscripts

  # rescue needs this
  - cryptsetup

  # rpcbind or portmap needed by dracut nfs module
  - rpcbind

  # required for dracut
  - kbd
  - kbd-misc
  # required for anaconda-dracut (img-lib etc.)
  - tar
  - xz
  - curl
  - bzip2

  # basic system stuff
  - systemd-sysv
  - systemd-units
  - rsyslog

  # xorg/GUI packages
  - xorg-x11-drivers
  - xorg-x11-server-Xorg
