  - reiserfs-utils
  - gfs2-utils
  - ntfs-3g
  - ntfsprogs
  - system-storage-manager
  - device-mapper-persistent-data
  - xfsdump

  # extra storage packages
  - udisks2
  - udisks2-iscsi
  - hostname   # hostname is needed for iscsi to work, see RHBZ#1593917

  # extra libblockdev plugins
  - libblockdev-lvm-dbus

  # needed for LUKS escrow
  - volume_key
  - nss-tools

  # SELinux support
  - selinux-policy-targeted
  - audit

  # network tools/servers
  - ethtool
  - openssh-server
