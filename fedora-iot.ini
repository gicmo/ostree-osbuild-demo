[DEFAULT]
name        = fedora-iot
nick        = iot
tree_file   = manifests/fedora-iot.yml
arch        = x86_64
release     = 32

[buildroot-x86_64]
tree_file = manifests/fedora-iot-buildroot.yml

[commit-x86_64]
template = manifests/fedora-iot-commit.json
manifest = manifests/fedora-iot-commit.json

[image-x86_64]
template = manifests/fedora-iot-image.json
manifest = manifests/fedora-iot-image.json

[installer-x86_64]
tree_file = manifests/fedora-iot-iso.yml
kickstart = data/fedora-iot-iso.ks
template = manifests/fedora-iot-iso.json
manifest = manifests/fedora-iot-iso.json
